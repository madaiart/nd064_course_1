apiVersion: v1
kind: Deployment
metadata:
  name: sandbox
  namespace: sandbox
  labels:
    app: techtrens
spec:
  replicas: 1
  selector:
    matchLabels:
      app: techtrends
  template:
    metadata:
      labels:
        app: techtrends
    spec:
      containers:
      - name: techtrends
        image: techtrends:latest
        ports:
        - containerPort: 3111
        livenessProbe:
           httpGet:
              path: /healthz
              port: 3111
        readinessProbe:
           httpGet:
              path: /healthz
              port: 3111